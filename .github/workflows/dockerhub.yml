name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
      - name: Get the Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Build the tagged Docker image
        run: docker build . --tag chaffelson/cdp-ansible:${{steps.vars.outputs.tag}} --build-arg VCS_REF='https://github.com/Chaffelson/docker-ansible-alpine' --build-arg BUILD_DATE=${{ steps.date.outputs.date }} --build-arg ANSIBLE_VERSION=2.10.0 --build-arg ANSIBLE_LINT_VERSION=4.2.0 --build-arg ADDITIONAL_PYTHON_REQS='https://raw.githubusercontent.com/Chaffelson/docker-ansible-alpine/master/python_requirements.txt' --build-arg ANSIBLE_COLLECTION_PREINSTALL='azure.azcollection community.aws amazon.aws' --build-arg INCLUDE_AZURE_CLI=true
      - name: Push the tagged Docker image
        run: docker push chaffelson/cdp-ansible:${{steps.vars.outputs.tag}}
      - name: Also Tag the build as Latest
        run: docker tag chaffelson/cdp-ansible:${{steps.vars.outputs.tag}} chaffelson/cdp-ansible:latest
      - name: Push the latest Docker image
        run: docker push chaffelson/cdp-ansible:latest
